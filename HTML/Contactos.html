<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Contactos.css">
    <title>Agenda Digital</title>
</head>

<body>
    <header>

        <div class="header-izquierda">

            <img src="#" alt="Logo">
            <h3>Agenda Digital</h3>

        </div>
        <div class="header-derecho">

            <span>Usuario: <strong>Administrador</strong></span>

        </div>

    </header>
    <aside>
        <div class="nav-item" onclick="verInicio()">Inicio</div>
        <div class="nav-item" onclick="mostrarSoloFavoritos()">Favoritos</div>
        <div class="nav-item">TodoList</div>
    </aside>

    <main>

        <iframe class="vista-frame" src="ListaContactos.html"></iframe>

    </main>
    <button class="btn-agregar" onclick="abrirNuevoContacto()">+</button>

    <div id="pestaña-emergente" class="Fondo-desenfocar">

        <div class="contenido-nuevo-contacto">

            <div class="header-nuevo-contacto">

                <h3>Nuevo Contacto</h3>

            </div>

            <div class="contenido-imagen-personal">

                <img src="../Img/img-defaul.webp" alt="imagen-personal">

            </div>

            <div class="info-nuevo-contacto">

                <form action="#" class="formulario-nuevo-contacto">

                    <div class="fila-formulario">

                        <div class="grupo-formulario">

                            <label for="">Nombre Contacto</label>
                            <input type="text" placeholder="Sebastian" max="250">

                        </div>

                        <div class="grupo-formulario">

                            <label for="">Apellido Contacto</label>
                            <input type="text" placeholder="Cumatz" max="250">


                        </div>

                    </div>

                    <div class="fila-formulario">

                        <div class="grupo-formulario">

                            <label for="">No. Telefono</label>
                            <input type="number" max="8" min="8" placeholder="55895932">

                        </div>

                        <div class="grupo-formulario">

                            <label for="">Profesión</label>
                            <input type="text" max="250" placeholder="Mestro">

                        </div>

                    </div>

                    <div class="fila-formulario">

                        <div class="grupo-formulario">

                            <label for="">Correo Electronico</label>
                            <input type="email" placeholder="correoelectronico@gmail.com" min="250">

                        </div>

                        <div class="grupo-formulario">

                            <label for="">Ubicación</label>
                            <input type="text" max="250" placeholder="Zona 6 Mixco">

                        </div>

                    </div>

                </form>

            </div>

            <div class="section-btn">

                <button class="btn-cancelar" onclick="cerrarNuevoContacto()">Cancelar</button>
                <button class="btn-new-contacto">Agregar</button>

            </div>

        </div>

    </div>

    <div id="pestana-detalle" class="pestana-emergente-detalles">

        <div class="detalles-contacto">

            <div class="encabezado-detalles">

                <h3>Detalles Contacto</h3>

            </div>

            <div class="contenedor-detalles-contacto">

                <div class="vista-usuario">

                    <div class="detalle-contacto-foto">
                        <div class="img-personal-detalle">

                            <img src="../Img/img-defaul.webp" alt="imagen-personal">
                        

                        </div>

                        <h2>Oscar Sebastian</h2>
                        <h2>Cumatz Lopez</h2>

                    </div>
                    <div class="seccion-btn-detalle">
                        <button class="btn-salir" onclick="cerrarDetalleContacto()">Salir</button>
                        <button class="btn-editar">Editar</button>
                    </div>


                </div>

                <div class="datos-detalle-usuario">
                    <div class="fila-detalle">

                        <div class="grupo-detalle">
                            <h3>Nombres: <strong>Oscar Sebastian</strong> </h3>
                        </div>

                        <div class="grupo-detalle">
                            <h3>Apellidos <strong>Cumatz Lopez</strong></h3>
                        </div>

                    </div>
                    <div class="fila-detalle">

                        <div class="grupo-detalle">
                            <h3>No.Telefono: <strong>+502 55895932</strong> </h3>
                        </div>

                        <div class="grupo-detalle">
                            <h3>Profesión: <strong>Alumno</strong></h3>
                        </div>

                    </div>
                    <div class="fila-detalle">

                        <div class="grupo-detalle">
                            <h3>Email: <strong>ocumatz-2021660@kinal.edu.gt</strong> </h3>
                        </div>

                        <div class="grupo-detalle">
                            <h3>Ubicación: <strong>Zona 6</strong></h3>
                        </div>

                    </div>

                </div>


            </div>

        </div>


    </div>

    <script src="../JS/nuevoContacto.js"></script>
</body>

</html>
